<!--basic metadata-->
<!DOCTYPE html>
<html>
    <head>
        <title>Login To Your Account</title>
        <link rel="stylesheet" href="../css/styles.css"> <!--link stylesheet-->
    </head>
    <body>
        <form action="actionPage.php" method="post">
            <div class="imgcontainer">
                <img src="../images/favicon (2).png" class="img2">
            </div>

        <div class="container">
            <label for="uname"><b>Email</b></label>
            <input type="text" placeholder="Please Enter Your Email" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Please Enter Your Password" name="psw" required>

            <button type="submit">Login Now</button>
            <label>
                <input type="checkbox" checked="checked" name="remember">Remember Me
            </label>
        </div>

        <div class="container" style="background-color:#93ACB5">
            <button type="button" class="cancelbtn">Cancel</button>
        </div>
        </form>
    </body>
    </html>

</html>

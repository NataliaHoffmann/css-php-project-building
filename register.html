<!DOCTYPE html>
<html>
    <head>
        <title>Login To Your Account</title>
        <link rel="stylesheet" href="../css/styles.css"> <!--link stylesheet-->
    </head>
    
<form action="actionPage.php">
    <div class="container">
        <h1>First time? Register with us now!</h1>
        <p>Please fill in this form to create an account with us.</p>
        <p>Access to schedules, bookings and exclusive services.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Your Email" name="email"
        id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password"
        name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password"
        name="psw-repeat" id="psw-repeat" required>
        <hr>

        <p>When you create an account with us you agree to our <a href="#">Terms & Conditions</a></p>
        <button type="submit"
        class="registerbtn">Register Now</button>
    </div>

    <div class="container signin">
        <p>All caught up? <a href="#">Sign In</a></p>
    </div>
</form>
